services:
  postgres:
    container_name: ds_postgres
    image: postgres:17
    restart: on-failure
    environment:
      POSTGRES_DB: directory_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5436:5432
    volumes:
      - ../postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:   